<template name="signup">
  <div class="container">    

    <div id="signupbox" style="margin-top:100px; margin-bottom-100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title"><strong>Sign Up</strong></div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="{{pathFor 'landing'}}">Sign In</a></div>
        </div>  
        <div class="panel-body" >
          <form id="signupform" class="form-horizontal" role="form">

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>

            <div class="form-group">
              <label for="id" class="col-md-3 control-label">User ID</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="id" placeholder="ID">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-md-3 control-label">Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Name">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="Email Address">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="passwd" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <label for="cpassword" class="col-md-3 control-label">Confirm Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="cpasswd" placeholder="Confirm Password">
              </div>
            </div>


            <div class="form-group">

              <div class="row">

               <div class="col-md-8 col-md-offset-1">    
                <div class="checkbox">
                  <label>
                    <input id="terms" type="checkbox" name="terms" value="1"> I Agree to <a href="#">Terms and Conditions</a>
                  </label>
                </div>
              </div>

              <div class="col-md-3">
               <input type="submit" class="btn btn-success" value="Sign Up">

             </div>  
           </div>
         </div>    

       </form>
     </div>
   </div>




 </div> 
</div>
</template>
